name: Flutter Web Build (Pinned Version)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter (Pinned â€“ No Code Changes)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.3"
          channel: stable
          cache: true

      - name: Show Flutter version
        run: flutter --version

      - name: Disable analytics
        run: flutter config --no-analytics

      - name: Get dependencies
        run: flutter pub get

      - name: Build Web (No WASM)
        run: flutter build web --release --web-renderer html --no-wasm-dry-run
